            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div class="contactusbody d-flex justify-content-center align-items-center">
        <div class="card custom-card">
            <div class="card-header text-center bg-light">
                <h2 class="card-title ">Contact Us</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    
                    <div class="col-md-6">
                        <h4 class="text-dark mb-3">Get In Touch</h4>
                        <p class="text-muted mb-4">Weâ€™d love to hear from you! Reach out to us with any questions.</p>
                        <div class="contact-details">
                            <p><i class="fas fa-map-marker-alt text-warning"></i>MKSSS's Cummins College of Engineering for Women,Pune</p>
                            <p><i class="fas fa-phone text-warning"></i> +91 123456789</p>
                            <p><i class="fas fa-envelope text-warning"></i> admin@campusconnect.com</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="message-box p-4 bg-white rounded shadow-sm">
                            <h4 class="text-dark mb-3">Send a Message</h4>
                            <form>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Name" required>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="E-mail address" required>
                                </div>
                                <div class="mb-3">
                                    <textarea class="form-control" placeholder="Message" rows="3" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-warning w-100">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="follow-us text-center mt-4">
                    <h5 class="text-dark mb-3">Follow Us</h5>
                    <div class="social-icons">
                        <a href="#" class="text-warning me-3"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="text-warning me-3"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-warning me-3"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
